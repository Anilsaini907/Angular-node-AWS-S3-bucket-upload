<!-- Card -->
<div class="card">
    <div class="card-body">
        <p class="card-title"><a>UPLOADED DOCUMENTS</a></p>
        <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
            <li class="list-group-item">
                <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
        </ul>
    </div>
</div>
