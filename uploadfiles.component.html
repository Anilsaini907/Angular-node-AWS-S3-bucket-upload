<div id="cardbody" class="card">
    <p id="userid">User Guideline</p>
    <p class="alert alert-light" role="alert">{{ message }}</p>
    <div class="card-body">
        <h5 class="card-title"><strong>DOCUMENT UPLOAD</strong></h5>
        <p class="card-text">
            Please file(s) to upload.
        </p>
        <p class="card-text">
            Maximum size limit:5gb | Fils type supported: .txt .csv .xls .xlsx
        </p>
        <!-- file upload start-->
        <form class="md-form">
            <div class="file-field row">

                <div class="file btn btn-rounded btn-sm ">
                    <span><i class="fas fa-upload mr-2" aria-hidden="true"></i>Select file</span>
                    <input id="file-upload" name="file" type="file" multiple (change)="selectFiles($event)" accept=".doc,.txt,.csv,.xls,.xlsx" />
                </div>

                <button id="uploadbtn" [disabled]="!selectedFiles" class="btn" (click)="uploadFiles()">
                    Upload
                  </button>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="No files Selected">
                </div>
            </div>
